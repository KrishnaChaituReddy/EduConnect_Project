<div>
    <h2>Create Student</h2>
    <form (ngSubmit)="onSubmit()">
        <label>Name:</label>
        <input type="text" id="name" [(ngModel)]="student.fullName" name="name" required>

        <label>Date of Birth:</label>
        <input type="date" id="date" [(ngModel)]="student.dateOfBirth"  name="dateOfBirth" required>

        <label>Contact:</label>
        <input type="text" id="contactNumber" [(ngModel)]="student.contactNumber"  name="contactNumber" required>

        <label>Email:</label>
        <input type="email" id="email" [(ngModel)]="student.email"  name="email" required>
        
        <label>Address:</label>
        <textarea  id="address" [(ngModel)]="student.address"  name="address" required></textarea>

        <button type="submit">Submit</button>
        <button type="submit" (click)="resetForm()">Reset</button> 
    </form>

    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
