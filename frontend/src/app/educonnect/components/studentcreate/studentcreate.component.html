<div>

  <!-- <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)"> -->
    <form>
    <label>Name:</label>
    <input
      type="text"
      
      name="fullName"
      [(ngModel)]="student.fullName"
      required
    />
    <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
      Name is required.
    </div> -->

    <label>DOB:</label>
    <input
      type="date"
    
      name="dateOfBirth"
      [(ngModel)]="student.dateOfBirth"
      required
      #dateOfBirth="ngModel"
    />
    <!-- <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)" class="error">
      Date of Birth is required.
    </div> -->

    <label>Contact:</label>
    <input
      type="text"
 
      name="contactNumber"
      [(ngModel)]="student.contactNumber"
      required
 
    />
    <!-- <div *ngIf="contactNumber.invalid && (contactNumber.dirty || contactNumber.touched)" class="error">
      Valid contact number is required.
    </div> -->

    <label>Email:</label>
    <input
      type="email"
     
      name="email"
      [(ngModel)]="student.email"
      required
  

    />
    <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
      Valid email is required.
    </div> -->

    <label>Address:</label>
<input type="text"
    
      name="address"
      [(ngModel)]="student.address"
      required
 >
  
    <button type="submit" (click)="onSubmit()">Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>

  <div *ngIf="successMessage" class="success">{{successMessage}}</div>
  <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>
</div>
