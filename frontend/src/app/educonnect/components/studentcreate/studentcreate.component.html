<div>
  <h2>Create Student</h2>
  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm)">
    <label>Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="student.fullName"
      required
      #name="ngModel"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
      Name is required.
    </div>

    <label>Date of Birth:</label>
    <input
      type="date"
      id="date"
      name="dateOfBirth"
      [(ngModel)]="student.dateOfBirth"
      required
      #dateOfBirth="ngModel"
    />
    <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)" class="error">
      Date of Birth is required.
    </div>

    <label>Contact:</label>
    <input
      type="text"
      id="contactNumber"
      name="contactNumber"
      [(ngModel)]="student.contactNumber"
      required
      pattern="[0-9]{10}"
      #contactNumber="ngModel"
    />
    <div *ngIf="contactNumber.invalid && (contactNumber.dirty || contactNumber.touched)" class="error">
      Valid contact number is required.
    </div>

    <label>Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="student.email"
      required
      email
      #email="ngModel"
    />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
      Valid email is required.
    </div>

    <label>Address:</label>
    <textarea
      id="address"
      name="address"
      [(ngModel)]="student.address"
      required
      #address="ngModel"
    ></textarea>
    <div *ngIf="address.invalid && (address.dirty || address.touched)" class="error">
      Address is required.
    </div>

    <button type="submit" [disabled]="studentForm.invalid">Submit</button>
    <button type="button" (click)="resetForm(studentForm)">Reset</button>
  </form>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
